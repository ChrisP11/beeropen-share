{% extends "base.html" %}
{% block content %}
<h2>Text me a sign-in link</h2>

{% if messages %}
  {% for m in messages %}<div class="alert alert-{{ m.tags }}">{{ m }}</div>{% endfor %}
{% endif %}

<form method="post" class="card p-3" style="max-width:480px">
  {% csrf_token %}
  <label class="form-label">Mobile number</label>
  <input name="phone" type="tel" class="form-control" placeholder="(555) 555-1234" required>
  <div class="form-text">Weâ€™ll text you a one-time link that expires in 15 minutes.</div>
  <button class="btn btn-primary mt-3">Send link</button>
</form>

<p class="mt-3">
  Prefer password? <a href="{% url 'login' %}">Sign in here</a>.
</p>
{% endblock %}
