{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container py-4">
  <h1 class="display-4">Beer Open</h1>
  <h3 class="mb-1">13 September 2025</h3>
  <h3 class="mb-4">Arrowhead Golf Club</h3>

  {% if user.is_authenticated %}
    <p><a class="btn btn-primary" href="{% url 'dashboard' %}">Go to Dashboard</a></p>
  {% endif %}

<h2 class="mt-5">Past Events</h2>

<div class="row g-4 mt-1">
  <!-- Beer Open 2024 -->
  <div class="col-6 col-md-4 col-lg-3 d-flex justify-content-center">
    <figure class="text-center m-0" style="max-width: 260px; width: 100%;">
      <a href="{% url 'archive_event' 2024 'open' %}" class="logo-tile ratio ratio-1x1 d-block shadow-sm">
        <img
          src="{% static 'outing/archive/2024/BeerOpen2024.png' %}"
          alt="Beer Open 2024 logo"
          class="w-100 h-100"
        >
      </a>
      <figcaption class="mt-2 fw-bold">2024</figcaption>
    </figure>
  </div>
</div>

{% endblock %}
