{% extends "base.html" %}
{% block content %}

<div class="container py-4">
  <h1 class="display-4">Beer Open</h1>
  <h3 class="mb-1">13 September 2025</h3>
  <h3 class="mb-4">Arrowhead Golf Club</h3>

  {% if user.is_authenticated %}
    <p><a class="btn btn-primary" href="{% url 'dashboard' %}">Go to Dashboard</a></p>
  {% endif %}

  <h2 class="mt-5">Past Events</h2>

  <div class="row g-3 mt-1">
    <div class="col-12 col-sm-6 col-lg-4">
      <a class="text-decoration-none" href="{% url 'archive_event' 2024 'open' %}">
        <div class="card h-100">
          <div class="card-body">
            <div class="h5 mb-1">Beer Open 2024</div>
            <div class="text-muted">The Preserve at Oak Meadows</div>
            <div class="small text-muted">14 September 2024</div>
          </div>
        </div>
      </a>
    </div>
    <!-- Add more cards as you add more years -->
  </div>
</div>

{% endblock %}
