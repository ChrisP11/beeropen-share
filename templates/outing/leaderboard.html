{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Leaderboard</h2>
  {% if my_team %}
    <a class="btn btn-primary" href="{% url 'team_scorecard' my_team.id %}">
      Scorecard
    </a>
  {% endif %}
</div>

<!-- Auto-refresh every 10s -->
<div id="lb" hx-get="{% url 'leaderboard_partial' %}" hx-trigger="load, every 10s" hx-swap="outerHTML">
  {% include "outing/_leaderboard_table.html" %}
</div>

{% endblock %}
